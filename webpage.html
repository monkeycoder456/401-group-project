<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"
    </head>
    <body class="above_all">
        <div class="head">
            <!--this div is for the title only-->
            <h1>DIABLO BUT COOL: placeholder name</h1>
        </div>
        <div class="game_componets_container">
            <!-- this div is for the options (toggles buttons) and for the game canvas-->
            <div class="options">
                <h2>options and settings</h2>
            </div>
            <div class="game_itself_container">
                <canvas class="game_vas" id ="game_port">
                </canvas>
            </div>
            <div class="debug_display">
                <h2>BUTTON TEST</h2>
                <div class="button_excitable" id="space_excitable">
                    SPACE
                </div>
                <div class="button_excitable" id="left_excitable">
                    ARROW LEFT or A
                </div>
                <div class="button_excitable" id="right_excitable">
                    ARROW RIGHT or D
                </div>
                <div class="button_excitable" id="down_excitable">
                    ARROW DOWN or S
                </div>
                <div class="button_excitable" id="up_excitable">
                    ARROW UP or W
                </div>
                <div class="button_excitable" id="restart_excitable">
                    R
                </div>
            </div>
        </div>
        <script src="game.js"></script>
    </body>
</html>
